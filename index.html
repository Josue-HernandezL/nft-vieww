<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/style.css">

</head>
<body class="container">

  <section class="box">

      <img class="ethereum" src="./images/image-equilibrium.jpg" alt="">
      <h2>Equilibrium #3429</h2>

      <p class="parrafo">Our Equilibrium collection promotes balance and calm.</p>

    <div class="content-padre">
      <div class="content-1">
        <img class="ethereum1 img-c" src="./images/icon-ethereum.svg" alt="">
        <p class="text">0.041 ETH</p>
      </div>
  
      <div class="content-2">
        <img class="clock img-c" src="./images/icon-clock.svg" alt="">
        <p class="text">3 days left</p>
      </div>
    </div>

    <hr>

    <div class="content-3">
      <img class="logo" src="./images/image-avatar.png" alt="">
      <p class="creador">Creation of <span>Jules Wyvern</span></p>
    </div>

  </section>

</body>
</html>
